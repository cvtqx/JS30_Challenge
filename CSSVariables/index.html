<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h2>Update CSS variables with <span class="hl">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"/>

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px"/>

        <label for="base">Base color:</label>
        <input type="color" name="base" value="#ffc600"/>
    </div>

    <img src="images/colors.jpg" />

    <script>
        const inputs = document.querySelectorAll(".controls input"); //returns a nodelist
        

        function handleUpdate(){
            //access data- attributes of an element with dataset object
            const suffix = this.dataset.sizing || ''; 
            //access the whole document and set its style
            //this.name refers to the 'name' attribute of the inputs
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
        }

        inputs.forEach(input =>{
            input.addEventListener('change', handleUpdate)
        })
        inputs.forEach(input =>{
            input.addEventListener('mousemove', handleUpdate)
        })
    </script>
</body>
</html>
